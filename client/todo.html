<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CekWiz : Your go to todo Task</title>

	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="js/tingle/dist/tingle.min.css" />
	<link rel="stylesheet" href="style.css" />

</head>


<body>
	<div id="app">
		<main-header
			:full_name="full_name"
			@show-task-modal="showNewTaskModal()"
			@show-profile-modal="showProfileModal()"
			@sign-out="signOut()">

		</main-header>

		<main-content :tasklist="tasks" @do-modify-task="modifyTask"></main-content>

		<snack-bar :content="this.message" :show_snackbar="this.show_snackbar" @do-snackbar-display="displaySnackbar"></snack-bar>
	</div>
	<!-- /#app -->

	<!-- VueJS -->
  <script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/tingle/dist/tingle.min.js"></script>
	<script src="js/login-auth.js"></script>

	<script src="js/components/main-header.js"></script>
	<script src="js/components/main-content.js"></script>
	<script src="js/components/todo-item.js"></script>
	<script src="js/components/snack-bar.js"></script>

	<script src="js/todo.js"></script>
</body>

</html>
